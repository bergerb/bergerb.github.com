<div id="home">
<br/>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}&nbsp;<a href="{{ post.url }}"></p>
      </li>
    {% endfor %}
  </ul>
</div>
